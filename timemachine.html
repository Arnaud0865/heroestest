<html>
<head>
	<title>Arnaud's time machine</title>
	<link rel="stylesheet" type="text/css" href="Style/TimeMachine.css">
	<link rel="stylesheet" type="text/css" href="Style/nav_bar.css">
	<script src="Script/utility.js" type="text/javascript"></script>

<body onload="loading()">

	<div class="backgroundImage">

		<div class="page">

			<div class="navigation"> <!-- For pc/tablet --> 
				<a href="https://heroes.wolvesville.com/" class="header_picture_container"> <!-- For some reason, containers don't work, hence the style tag in html -->
					<img src="Pictures/staff_sticker.png" class="contained"  style="max-height: 75px;"> 
				</a>
				<a href="https://heroes.wolvesville.com/" class="nav_option"><p>Home</p></a>
				<a href="https://heroes.wolvesville.com/overview" class="nav_option"><p>Overview</p></a>
				<a href="https://heroes.wolvesville.com/applications" class="nav_option"><p>Applications</p></a>
				<a href="https://heroes.wolvesville.com/updates" class="nav_option"><p>Updates</p></a>
				<div class="nav_show_more" onclick="show_menu()"><img src="Pictures/menu_icon.png"></div>
			</div>
			<div class="mobile_navigation"> <!-- For phone -->
				<div class="nav_show_more" onclick="hide_menu()"><img src="Pictures/close_icon.png"></div>
				<a href="https://heroes.wolvesville.com/" class="mobile_header_picture"> <!-- For some reason, containers don't work, hence the style tag in html -->
					<img src="Pictures/staff_sticker.png" class="contained"  style="max-width: 100%;"> 
				</a>
				<div class="mobile_nav_options">
					<a href="https://heroes.wolvesville.com/" class="nav_option"><p>Home</p></a>
					<a href="https://heroes.wolvesville.com/overview" class="nav_option"><p>Overview</p></a>
					<a href="https://heroes.wolvesville.com/applications" class="nav_option"><p>Applications</p></a>
					<a href="https://heroes.wolvesville.com/updates" class="nav_option"><p>Updates</p></a>
					<a href="https://discord.gg/wolvesville" class="nav_option"><p>Join the discord</p></a>
				</div>
			</div>
			
			<div id="date">Staff on the X/X/20XX</div>

			<div class="list_and_buttons"> 

				<div class="button_row">
					<div class="bouton_back">
						<button onclick="change_date(-86400)">&laquo; Go back by a day</button>
						<button onclick="change_date(-86400*7)" class="bouton_back_week">&laquo; Go back by a week</button>
						<button onclick="change_date(-86400*30)" class="bouton_back_month">&laquo; Go back by a month</button>
						<button onclick="change_date(-86400*365)" class="bouton_forward_month">Go back by a year &raquo;</button>
					</div>
				</div>

				<div class="list_categories">

					<div class="anniversary_notifications double_span">
						<h3>Events</h3>
						<div class="events_log_boxes">
							<div class="event_log_box today">
								<h4>Today</h4>
								<div class="events_log"></div>
							</div>
							<div class="event_log_box tomorrow">
								<h4>Tomorrow</h4>
								<div class="events_log"></div>
							</div>
						</div>
					</div>

					<div class="list_category" name="Discord">
						<h3>Discord Staff</h3>
						<div class="role_list">
							<!-- Generated dynamically -->
						</div>
					</div>

					<div class="list_category" name="Mentor">
						<h3>Mentor chat</h3>
						<div class="role_list">
							<!-- Generated dynamically -->
						</div>
					</div>

					<div class="list_category" name="Guardian">
						<h3>In-game moderation</h3>
						<div class="role_list">
							<!-- Generated dynamically -->
						</div>
					</div>

					<div class="list_category" name="SocialMedia">
						<h3>Social media</h3>
						<div class="role_list social_media">
							<!-- Generated dynamically -->
						</div>
					</div>

					<div class="list_category" name="Developer">
						<h3>Developers</h3>
						<div class="role_list">
							<!-- Generated dynamically -->
						</div>
					</div>

					<div class="list_category" name="TesterClub">
						<h3>Tester club</h3>
						<div class="role_list">
							<!-- Generated dynamically -->
						</div>
					</div>
				</div>


				<div class="button_row">
					<div class="bouton_forward">
						<button onclick="change_date(86400)">Go forward by a day &raquo;</button>
						<button onclick="change_date(86400*7)" class="bouton_forward_week">Go forward by a week &raquo;</button>
						<button onclick="change_date(86400*30)" class="bouton_forward_month">Go forward by a month &raquo;</button>
						<button onclick="change_date(86400*365)" class="bouton_forward_month">Go forward by a year &raquo;</button>
					</div>
				</div>

			</div>

			<div class="credits">
					<p>
						Designed and coded by <a href="?member=Arnaud" class="yellow">Arnaud#0865</a> <br><br>
						Background-image by <span class="artist">Lazarck#4756</span>
					</p>
			</div>
		</div>
	</div>
</body>
</html>
